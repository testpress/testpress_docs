name: Deploy latest code
on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
        
      - name: Install dependencies & build
        run: |
          npm ci
          npm run build          
        
      - name: Deploy
        run: GIT_PASS=${{ secrets.GITHUB_TOKEN }} GIT_USER=testpress npm run deploy